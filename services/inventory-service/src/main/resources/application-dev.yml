# Development environment configuration
spring:
  profiles:
    active: dev

  # Database configuration for development
  datasource:
    url: jdbc:postgresql://localhost:5432/demo_db?currentSchema=${SERVICE_SCHEMA:inventory}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:dev_password}

  # JPA configuration for development
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # Kafka configuration for development
  kafka:
    bootstrap-servers: ${KAFKA_BROKERS:localhost:9092}
    consumer:
      group-id: ${SERVICE_NAME}-dev
      auto-offset-reset: earliest
    producer:
      acks: all

# Eureka client configuration for development
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka}
    register-with-eureka: true
    fetch-registry: true

# Management endpoints for development
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env,configprops,prometheus
  endpoint:
    health:
      show-details: always

# Logging configuration for development
logging:
  level:
    com.eplatform.b2b: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Custom development properties
app:
  environment: development
  version: ${project.version}
